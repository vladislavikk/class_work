{% extends "base.html" %}

{% block content %}
<div>
    <h1>
        <label>Размещение по каютам</label>
    </h1>
    {% set str_room = 'Каюта №' %}

    {% for i in people %}

    {% endfor %}
</div>
{% endblock %}
